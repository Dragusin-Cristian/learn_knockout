<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./webapp/styles/mainStyle.css">

<body>
   <!-- 
   This is the code from Part 1 of my video tutorials on learning Knockout JS:
   https://www.youtube.com/watch?v=XhfPaNTEuTs
-->


<div id="knockout-app" class="card">
    <header>
       Good Dog Walks Inc.
    </header>
    <div class="card-section">
       <h2>Hello, <span data-bind="text: firstName"></span></h2>
       <p>How many walks will we take today?</p>
       <div class="counter-ui-container">
          <button>-</button>
          <span class="counter">0</span>
          <button>+</button>
       </div>
       <p>
          Your dog is <span></span>
       </p>
    </div>
    <footer>
       <span>Have a tail wagging day!</span>
    </footer>
 </div>

 
    <script type='text/javascript' src='./webapp/third-party/knockout/knockout-3.5.1.js'></script>
    <script src="./webapp/scripts/one.js"></script>
</body>
</html>
